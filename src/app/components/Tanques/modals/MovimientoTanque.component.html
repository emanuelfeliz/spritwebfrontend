<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Movimiento de Tanque</h4>
      </div>
      <div class="modal-body">
        <div tabindex='1' class="alert alert-success"  role="alert">
            <form>
                <h3 class="text-center">Complete el formulario</h3>
                <div class="form-group">
                    <label>Bombero Identificado</label>
                    <input disabled name="bombero" [(ngModel)]="movimiento.bombero"
                    class="form-control" />
                </div>
                <div *ngIf="movimiento.tipo_factura=='compra'" class="form-group">
                    <label>No. Factura</label>
                    <input name="num_factura" [(ngModel)]="movimiento.num_factura"
                    class="form-control" placeholder="Número Factura"  />
                </div>
                <div class="form-group">
                    <label>Volumen</label>
                    <input disabled name="volumen_movimiento" [(ngModel)]="movimiento.volumen_movimiento"
                    class="form-control" placeholder="Volumen"  />
                </div>
                <div class="form-group">
                    <label>Tipo-Factura</label>

                    <select class="form-control" name="tipo_factura" [(ngModel)]="movimiento.tipo_factura">
                        <option value="0">Seleccione tipo Factura</option>
                        <option *ngIf="movimiento.aumentando" value="compra">Compra</option>
                        <option *ngIf="movimiento.aumentando" value="retorno">Retorno</option>
                        <option *ngIf="movimiento.aumentando" value="calibracion">Calibración</option>
                        <option value="mezcla">Mezcla</option>
                        <option *ngIf="!movimiento.aumentando" value="factura_traslado">Factura Traslado</option>
                    </select>

                    <button [disabled]="!validateModel()" (click)="save()" class="btn btn-outline-primary">Guardar</button>
                </div>
            </form>
        </div> 
      </div>
      <div class="text-center">
          <button (click)="cerrar()" class="btn btn-danger">Cerrar</button>
      </div>
    </div>
  </div>
