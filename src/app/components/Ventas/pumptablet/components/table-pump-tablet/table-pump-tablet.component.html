<div class="panel panel-headline">
    <div class="panel-heading">
      <h3 class="text-center">Turno Actual {{TurnoActual}}</h3>
      <h3 class="panel-title">Lado {{Lado}}</h3>
      <p class="panel-subtitle">Ultima fecha de cierre {{FechaCierre}}</p>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Manguera</th>
            <th>Secuencia</th>
            <th>Combustible</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody *ngIf="PumpTabletDataSelected">
          <tr *ngFor="let data of Lista">
            <td>{{data.nozzle}}</td>
            <td>{{data.secuencia}}</td>
            <td>{{data.producto}}</td>
            <td>{{data.finalVolume}}</td>
          </tr>
        </tbody>
      </table>
      <button (click)="CerrarLado(Lado,false)" class="btn btn-outline-success text-center">Cerrar</button>
    </div>
  </div>
