<app-header titulo="PumpTablet tickets cerrados" menu="Ventas"></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="text-center" *ngIf="loading">
      <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
      <span class="sr-only">Cargando...</span>
    </div>
    <div class="col-md-12" *ngIf="!creando && !mostrando">
      <h2>PumpTablet tickets cerrados</h2>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th class="text-center">Bombero</th>
              <th class="text-center">Lados</th>
              <th class="text-center">Turno</th>
              <th class="text-center">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let d of closed_pump_tickets | paginate: {id:'serverConsulting', itemsPerPage: 10, currentPage: p, totalItems:total }">
              <td class="text-center">{{d.jockey}}</td>
              <td class="text-center">{{d.pumps}}</td>
              <td class="text-center">{{d.shift}}</td>
              <td class="text-center">
                <button (click)="printTicket(d.reportData)" class="btn btn-success" data-toggle="tooltip" title="" data-original-title="Imprimir ticket">
                 Imprimir ticket <i class="fa fa-print"></i>  
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="text-center">
          <pagination-controls (pageChange)="getDepositos($event)" id="serverConsulting" previousLabel="Anterior" nextLabel="Siguiente"
            screenReaderPaginationLabel="Paginación" screenReaderPageLabel="Página" screenReaderCurrentLabel="Se encuentra en la página"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page Footer-->
<app-footer></app-footer>
