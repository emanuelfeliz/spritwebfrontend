<app-header titulo="Agregar RNC" menu="Comprobantes"></app-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <label for="RNC">RNC:</label>
            <input class="form-control" type="text" [formControl]="rncFilter">
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-2">
            <input type="button" (click)="openModalNewUserCredit()" value="Agregar nuevo cliente" class="btn btn-success float-right">
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-center">Nombre</th>
                <th class="text-center">Codigo QR</th>
                <th class="text-center">Codigo Barra</th>
                <th class="text-center">Cedula</th>
                <th class="text-center">RNC</th>
                <th class="text-center">Categoria</th>
                <th class="text-center">Tipo cliente</th>
                <th class="text-center">Total</th>
                <th class="text-center">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let credit_user of filteredCreditUsers$ | async | paginate: { id:'serverConsulting', itemsPerPage: 10, currentPage: page.value, totalItems:totalPages }">
                <td class="text-center">{{credit_user.CompanyName}}</td>
                <td class="text-center">{{credit_user.QrCode}}</td>
                <td class="text-center">{{credit_user.BarCode}}</td>
                <td class="text-center">{{credit_user.CountryIdCode}}</td>
                <td class="text-center">{{credit_user.RNC}}</td>
                <td class="text-center">{{credit_user.categoryname}}</td>
                <td class="text-center">{{credit_user.customerType}}</td>
                <td></td>
                <td class="text-center">
                    <button (click)="openModalEditUserCredit(credit_user)" class="btn btn-outline-primary m-2">Editar</button>
                    <button (click)="deleteCreditUser(credit_user.Id)" class="btn btn-outline-danger">Eliminar</button>
                </td>
            </tr>
            <tr>
                <td class="text-center"></td>
                <td class="text-center"></td>
                <td class="text-center"></td>
                <td class="text-center"></td>
                <td class="text-center"></td>
                <td class="text-center"></td>
                <td class="text-center"></td>
            </tr>
        </tbody>
    </table>

    <div class="text-center">
      <pagination-controls id="serverConsulting" (pageChange)="changePage($event)" previousLabel="Anterior" nextLabel="Siguiente" screenReaderPaginationLabel="Paginación"
        screenReaderPageLabel="Página" screenReaderCurrentLabel="Se encuentra en la página"></pagination-controls>
    </div>

</div>
<app-footer></app-footer>
