<app-header titulo="Descuentos por cliente" menu="Creditos"></app-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <label for="placa">Categoria:</label>
            <input class="form-control" type="text" name="placa">
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-2">
            <input type="button" (click)="openModalNewDiscountByCategory()" value="Crear categoria" class="btn btn-success float-right">
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="text-center">Nombre</th>
                <th class="text-center">Descuento por galon</th>
                <th class="text-center">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let discountByCategory of DiscountByCategories ">
                <td class="text-center">{{discountByCategory.categoryname}}</td>
                <td class="text-center">{{discountByCategory.discountpergalon}}</td>
                <td class="text-center">
                    <button (click)="openModalEditDiscountByCategory(discountByCategory)" class="btn btn-outline-primary m-2">Editar</button>
                    <button (click)="deleteDiscountByCategories(discountByCategory.id)" class="btn btn-outline-danger">Eliminar</button>
                </td>
            </tr>
            <tr>
                <td class="text-center"></td>
                <td class="text-center"></td>
                <td class="text-center"></td>
            </tr>
        </tbody>
    </table>
</div>
<app-footer></app-footer>
