<app-header titulo="Reporte de Día ó Mes" menu="Reportes"></app-header>

<div class="container-fluid">
  <div class="text-center" *ngIf="infoReporteMes.showLoading">
    <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
    <span class="sr-only">Cargando...</span>
  </div>
  <div class="table-responsive">
    <table width="100%" class="table table-striped table-hove">
      <thead>
        <tr>
          <th class="text-center">Año</th>
          <th class="text-center">Mes</th>
          <th class="text-center">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reporteInfo of infoReporteMes.list">
          <td class="text-center">{{reporteInfo.ano_numero}}</td>
          <td class="text-center">{{reporteInfo.mes_numero}}</td>
          <td class="text-center">
            <button (click)="ReporteMes(reporteInfo)" type="button" class="btn btn-md btn-outline-dark">Reportar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Page Footer-->
<app-footer></app-footer>
