<app-header titulo="Turnos Dias" menu="Reportes"></app-header>

<div class="container-fluid">
  <div class="text-center" *ngIf="loading">
    <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
    <span class="sr-only">Turnos Dias</span>
  </div>
  <div class="table-responsive">
    <table width="100%" class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">Turno</th>
          <th class="text-center">Fecha-Inicial</th>
          <th class="text-center">Hora-Inicial</th>
          <th class="text-center">Fecha-Final</th>
          <th class="text-center">Hora-Final</th>
          <th class="text-center">Opciones</th>       
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let turno of turnos | paginate: { id:'serverConsulting', itemsPerPage: 10, currentPage: p, totalItems:total }">
          <td class="text-center">{{turno.close_id}}</td>
          <td class="text-center">{{turno.period_start_date}}</td>
          <td class="text-center">{{turno.period_start_time}}</td>
          <td class="text-center">{{turno.period_end_date}}</td>
          <td class="text-center">{{turno.period_end_time}}</td>
          <td class="text-center">            
            <button (click)="reporteTurnoDiaBasado(turno)" type="button"
            class="btn btn-outline-dark">Día Basado</button>

            <button (click)="reporteTurnoDiaCalculado(turno)" type="button"
            class="btn btn-outline-warning">Día Calculado</button>

            <button (click)="reporteTurnoDiaCuadreGeneral(turno)" type="button"
            class="btn btn-outline-success">Día Cuadre(General)</button>
            <button (click)="reporteTurnoDiaCuadreAgrupado(turno)" type="button"
            class="btn btn-outline-danger">Día Cuadre(Agrupado)</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-center">
      <pagination-controls (pageChange)="getTurnosDias($event)" id="serverConsulting"
      previousLabel="Anterior"
      nextLabel="Siguiente"
      screenReaderPaginationLabel="Paginación"
      screenReaderPageLabel="Página"
      screenReaderCurrentLabel="Se encuentra en la página"></pagination-controls>
  </div>
</div>


<!-- Page Footer-->
<app-footer></app-footer>
